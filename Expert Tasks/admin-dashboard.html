<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Internee</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo-small">
                    <div class="logo-icon">I</div>
                    <span>Internee</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <a href="admin-dashboard.html" class="nav-item active">
                    <span class="icon">ðŸ“Š</span>
                    <span>Dashboard</span>
                </a>
                <a href="admin-interns.html" class="nav-item">
                    <span class="icon">ðŸ‘¥</span>
                    <span>Manage Interns</span>
                </a>
                <a href="admin-reviews.html" class="nav-item">
                    <span class="icon">âœ“</span>
                    <span>Review Submissions</span>
                </a>
                <a href="#" class="nav-item" onclick="logout()">
                    <span class="icon">ðŸšª</span>
                    <span>Logout</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="dashboard-header">
                <h1>Admin Dashboard</h1>
                <div class="header-actions">
                    <button class="btn btn-outline" onclick="logout()">Logout</button>
                </div>
            </header>

            <!-- Stats -->
            <section class="dashboard-stats">
                <div class="stat-box">
                    <div class="stat-value" id="totalInterns">0</div>
                    <div class="stat-label">Total Interns</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="activeInterns">0</div>
                    <div class="stat-label">Active</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="completedInterns">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="avgProgress">0%</div>
                    <div class="stat-label">Avg Progress</div>
                </div>
            </section>

            <!-- Interns Table -->
            <section class="table-section">
                <div class="section-header">
                    <h2>Interns Overview</h2>
                    <input type="text" id="searchInterns" class="search-input" placeholder="Search interns...">
                </div>

                <div class="table-responsive">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Tasks</th>
                                <th>Progress</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="internsTableBody">
                            <!-- Interns will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script src="js/data.js"></script>
    <script src="js/admin-dashboard.js"></script>
</body>
</html>
