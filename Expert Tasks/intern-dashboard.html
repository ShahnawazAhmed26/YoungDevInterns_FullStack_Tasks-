<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intern Dashboard - Internee</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo-small">
                    <div class="logo-icon">I</div>
                    <span>Internee</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <a href="intern-dashboard.html" class="nav-item active">
                    <span class="icon">ðŸ“Š</span>
                    <span>Dashboard</span>
                </a>
                <a href="submissions.html" class="nav-item">
                    <span class="icon">ðŸ“¤</span>
                    <span>Submissions</span>
                </a>
                <a href="#" class="nav-item" onclick="logout()">
                    <span class="icon">ðŸšª</span>
                    <span>Logout</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="dashboard-header">
                <h1>Welcome, <span id="userName">Intern</span>!</h1>
                <div class="header-actions">
                    <button class="btn btn-outline" onclick="logout()">Logout</button>
                </div>
            </header>

            <!-- Stats -->
            <section class="dashboard-stats">
                <div class="stat-box">
                    <div class="stat-value" id="totalTasks">0</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="completedTasks">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="pendingTasks">0</div>
                    <div class="stat-label">Pending</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="progressPercent">0%</div>
                    <div class="stat-label">Progress</div>
                </div>
            </section>

            <!-- Tasks Section -->
            <section class="tasks-section">
                <div class="section-header">
                    <h2>Your Tasks</h2>
                    <div class="filter-buttons">
                        <button class="filter-btn active" onclick="filterTasks('all')">All</button>
                        <button class="filter-btn" onclick="filterTasks('pending')">Pending</button>
                        <button class="filter-btn" onclick="filterTasks('completed')">Completed</button>
                    </div>
                </div>

                <div id="tasksList" class="tasks-grid">
                    <!-- Tasks will be loaded here -->
                </div>
            </section>
        </main>
    </div>

    <!-- Task Detail Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTaskTitle">Task Details</h2>
                <button class="modal-close" onclick="closeTaskModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div id="modalTaskContent"></div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" onclick="closeTaskModal()">Close</button>
                <button class="btn btn-primary" onclick="openSubmissionModal()">Submit Task</button>
            </div>
        </div>
    </div>

    <!-- Submission Modal -->
    <div id="submissionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Submit Task</h2>
                <button class="modal-close" onclick="closeSubmissionModal()">&times;</button>
            </div>
            <form id="submissionForm" class="modal-body">
                <div class="form-group">
                    <label for="submissionDesc">Description</label>
                    <textarea id="submissionDesc" required placeholder="Describe your work..."></textarea>
                </div>
                <div class="form-group">
                    <label for="submissionLink">GitHub Link / Demo Link</label>
                    <input type="url" id="submissionLink" placeholder="https://github.com/...">
                </div>
            </form>
            <div class="modal-footer">
                <button class="btn btn-outline" onclick="closeSubmissionModal()">Cancel</button>
                <button class="btn btn-primary" onclick="submitTask()">Submit</button>
            </div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/intern-dashboard.js"></script>
</body>
</html>
